<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Disease Info</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Chat about {{ disease_name }}</h1>
      <div class="chat-box">
        {% for message in chat_history %}
        <div class="{{ message.sender }}">
          <p>{{ message.text }}</p>
        </div>
        {% endfor %}
      </div>
      <form action="/chat" method="post">
        <input
          type="text"
          name="question"
          placeholder="Ask a question..."
          required
        />
        <button type="submit">Send</button>
      </form>
      <a href="{{ url_for('index') }}">Upload a New Image</a>
    </div>
  </body>
</html>
